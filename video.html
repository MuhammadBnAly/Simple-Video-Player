<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js.js'></script>
</head>

<body>

    <video width="800" id="myVideo">
        <source src="videos/You See BIG GIRL AOT.mp4" />
        Sorry, Your browser not supporting Video !!
    </video>
    <br />
    <!-- <input id="seekBar" type="range" width="800" />
    <br> -->
    <input type="button" value="Play" id="playButton" />
    <input type="button" value="Stop" id="stopButton" />

    <input id="slow" type="button" value="<<" />
    <input id="normalPlay" type="button" value="Normal" />
    <input id="fast" type="button" value=">>" />

    <input id="minusTenSeconds" type="button" value="-10 s" />
    <input id="plusTenSeconds" type="button" value="+10 s" />

    <input id="mute" type="button" value="mute" />

    <input id="volumeBar" type="range" min="0" max="100" step="10" value="100" />
    <label id="showVolume"></label>

</body>

</html>
